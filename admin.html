<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PROVMA — Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-dark">
  <header class="site-header">
    <div class="brand">
      <h1>PROVMA — Admin</h1>
    </div>
    <nav>
      <a href="index.html">PUBLIC</a>
    </nav>
  </header>

  <main class="container admin">
    <section id="auth-area" class="card">
      <h3>Connexion Admin</h3>
      <div id="userBox">
        <button id="btnSignIn">Se connecter avec Google</button>
        <button id="btnSignOut" style="display:none">Se déconnecter</button>
        <div id="userInfo"></div>
      </div>
    </section>

    <section id="controls" class="card" style="display:none">
      <h3>Gestion des vidéos</h3>
      <form id="addVideoForm">
        <input id="title" placeholder="Titre" required />
        <input id="src" placeholder="URL vidéo (Storage ou public)" required />
        <button type="submit">Ajouter vidéo</button>
      </form>
      <div id="videosAdmin"></div>
    </section>
  </main>

  <footer>
    <small>PROVMA — Admin panel (Firestore counts)</small>
  </footer>

  <script src="firebase-config.js"></script>
  <script type="module" src="js/admin.mod.js"></script>
</body>
</html>
